<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <button style="position: fixed; z-index: 100000; top: 1rem; right: 1rem">
      hello
    </button>

    <a-scene>
      <a-assets>
        <a-asset-item id="output" src="output.obj"></a-asset-item>
        <!-- <a-asset-item id="bruh" src="bruh.gltf"></a-asset-item> -->
        <a-asset-item id="duck" src="duck.gltf"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#duck" position="0 0 -5"></a-entity>
      <!-- <a-entity gltf-model="#bruh" position="0 2 -5"></a-entity> -->
      <a-obj-model
        src="#output"
        mtl="#tree-mtl"
        scale="0.1 0.1 0.1"
        position="0 0 -5"
      ></a-obj-model>
      <a-plane
        color="#CCC"
        rotation="-90 0 0"
        position="0 -0.1 0"
        height="2000"
        width="2000"
      ></a-plane>

      <a-entity camera look-controls position="200 200 -200">
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <button>ello</button>
      </a-entity>
    </a-scene>
  </body>
</html>
