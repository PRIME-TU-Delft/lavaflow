<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <button style="position: fixed; z-index: 100000; top: 1rem; right: 1rem">
      hello
    </button>

    <a-scene>
      <a-assets>
        <a-asset-item id="output" src="output.obj"></a-asset-item>
        <a-asset-item id="bruh" src="duck.gltf"></a-asset-item>
        <a-asset-item id="duck" src="duck.gltf"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#duck" position="0 0 -5"></a-entity>
      <a-entity gltf-model="#bruh" id="bruh-model" position="0 2 -5"></a-entity>
    </a-scene>

    <script>
      const gltfString = `{"cacessors":[{"bufferView":0,"byteOffset":0,"count":3,"componentType":5126,"extras":{},"type":"VEC3","min":[-0.5,-0.5,0.0],"max":[0.5,0.5,0.0]},{"bufferView":0,"byteOffset":12,"count":3,"componentType":5126,"extras":{},"type":"VEC3"}],"asset":{"extras":{},"version":"2.0"},"buffers":[{"byteLength":72,"uri":"data:application/octet-stream;base64,AAAAAAAAAD8AAAAAAACAPwAAAAAAAAAAAAAAvwAAAL8AAAAAAAAAAAAAgD8AAAAAAAAAPwAAAL8AAAAAAAAAAAAAAAAAAIA/","extras":{}}],"bufferViews":[{"buffer":0,"byteLength":72,"byteStride":24,"target":34962,"extras":{}}],"extras":{},"meshes":[{"extras":{},"primitives":[{"attributes":{"POSITION":0,"COLOR_0":1},"extras":{}}]}],"nodes":[{"extras":{},"mesh":0}],"scenes":[{"extras":{},"nodes":[0]}]}`;
      const gltfBase64 = btoa(gltfString);
      console.log(gltfBase64);
      const gltfBlob = new Blob([gltfString]);
      const gltfUrl = URL.createObjectURL(gltfBlob, {
        type: 'text/plain',
      });

      console.log(gltfUrl);

      document.addEventListener('DOMContentLoaded', function (event) {
        const bruhEntity = document.querySelector('#bruh-model');
        const bruhAsset = document.querySelector('#bruh');
        bruhEntity.setAttribute('gltf-model', `url(${gltfUrl})`);

        // bruhAsset.setAttribute('src', gltfUrl);
      });
    </script>
  </body>
</html>
