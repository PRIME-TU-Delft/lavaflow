<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			body {
				background: #1a1717;
				color: white;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu,
					Cantarell, 'Helvetica Neue', sans-serif;
			}

			body > div {
				height: var(--vh);
			}

			:root {
				--primary-color: rgb(225 95 85 / 90%);
				--secondary-color: rgb(144 53 44 / 90%);
				--text-color: rgba(94, 14, 14, 100%);
				--text-color-secondary: rgb(230 223 223);
			}
		</style>

		<script>
			function appHeight() {
				const doc = document.documentElement;
				doc.style.setProperty('--vh', 'min(' + window.innerHeight + 'px, 100vh)');
			}

			window.addEventListener('resize', appHeight);
			appHeight();
		</script>

		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>
	</body>
</html>
